<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Cash Register | ghandidev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./img/logogdevb-removebg-white.png"
          width="40px"
          alt="logo de ghandidev"
        />
        <p>ghandidev</p>
      </div>
      <h2>Cash Register</h1>
    </header>
    <main>
      <form id="purchase-form">
        <div id="change-due" class="status hide"></div>
        <label class="label-cash" for="cash">Enter cash from customer:</label>
        <input id="cash" name="cash" type="number" placeholder="$$" />
        <button id="purchase-btn" class="btn" type="submit">Purchase</button>
      </form>
      <div class="container">
        <div class="border-screen">
          <div class="screen"></div>
        </div>
        <div class="base-screen"></div>
        <div class="btns">
          <div id="seven" class="n-btn">7</div>
          <div id="eight" class="n-btn">8</div>
          <div id="nine" class="n-btn">9</div>
          <div id="four" class="n-btn">4</div>
          <div id="five" class="n-btn">5</div>
          <div id="six" class="n-btn">6</div>
          <div id="one" class="n-btn">1</div>
          <div id="two" class="n-btn">2</div>
          <div id="three" class="n-btn">3</div>
          <div id="zero" class="n-btn">0</div>
          <div id="point" class="n-btn">.</div>
          <div id="plus" class="n-btn">+</div>
        </div>
        <div class="list-container">
        </div>
      </div>
      <div class="drawer">
        <div class="int-drawer"></div>
        <button class="open-drawer">
          <div class="circule">^</div>
        </button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
